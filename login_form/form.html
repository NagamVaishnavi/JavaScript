<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="div1">
		<form>
			<div class="div2">
				<img src="img/hat.jpg" id="image" width="50px" height="50px">
				<label><b>Sign-in</b></label>
				<button id="b1"><b>X</b></button>
			</div><br><br><br><br>
			<div class="inp-icon">
				<img src="img/mail.png" class="mail icon">
				<input type="text" name="userid" id="uid" placeholder="mail@example.com" required>	
			</div><br>
			<div class="inp-icon">
				<img src="img/lock.png" class="lock icon">
				<input type="text" name="Password" id="pass" placeholder="Password" maxlength="8" required>	
			</div><br>
			<button id="b2"><b>SIGN-IN</b></button>
			<button id="b3"><b>Forgot Password?</b></button>
			<button id="b4"><b>Register!</b></button><br><br><br><br><br><br>
			<h5 id="line" align="center"><span>  OR  </span></h5>
			<button class="fb"><b>f</b></button><br><br>
			<button class="ggl"><b>g</b></button><br><br>
			<button class="el"><b>< EPAM LOGIN ></b></button>
		</form>
	</div>
</body>
</html>
